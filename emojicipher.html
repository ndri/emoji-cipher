<!DOCTYPE html>
<html>
    <head>
        <title>Emoji cipher</title>
        <link type="text/css" rel="stylesheet" href="emojicipher.css" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.5">
        <meta charset="UTF-8">
    </head>
    <body>
        <main id="container">
            <input id="input" placeholder="Enter letters or emojis">
            <footer><a href="https://github.com/ndri/emojicipher">GitHub page</a><a id="advancedbutton">Advanced</a></footer>
            <form id="advanced" style="display: none;">
                <input id="textalphabet" placeholder="Text alphabet"><input id="shuffletext" type="button" value="Shuffle">
                <input id="emojialphabet" placeholder="Emoji alphabet"><input id="shuffleemojis" type="button" value="Shuffle">
            </form>
            <p id="output"></p>
        </main>
        <script src="http://peterolson.github.com/BigInteger.js/BigInteger.min.js"></script>
        <script src="emojishortcodes.js"></script>
        <script src="emojicipher.js"></script>
    </body>
</html>
